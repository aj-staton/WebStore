
<ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button color="primary" (click)='toLogin()'>
      <ion-icon color="dark" slot="icon-only" name="log-in"></ion-icon>
    </ion-button>
    <ion-button color="primary" (click)='logout()'>
      <ion-icon color="dark" slot="icon-only" name="log-out"></ion-icon>
    </ion-button>
    <ion-button color="primary" (click)="toAddProduct()">
      <ion-icon color="dark" slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title color="dark"> Product List </ion-title>
</ion-toolbar>

<ion-content class="padding">
<!-- List of all products from this page.ts. -->
  <ion-list>
    <ion-item *ngFor="let item of (products | async)" (click)="toProduct(item)">
      <ion-img style="width: 25px; height: 25px;" [src]="item.thumbnail" slot="start"></ion-img>
      {{item.name}}
      <div class="row" slot="end"> {{item.category}} </div>
      <div class="row" slot="end"> ${{item.price}} </div>
    </ion-item>
  </ion-list>
</ion-content>
