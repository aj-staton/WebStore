<ion-header>
  <ion-toolbar>
    <ion-title color= "dark">Order Detail</ion-title>
  </ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button color="primary" (click)='goBack()'>
      <ion-icon color="dark" slot="icon-only" name="arrow-round-back"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label> Items in the Order: </ion-label>
      <ion-label color="primary"> {{ currentOrder.items }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Total Items in the Order: </ion-label>
      <ion-label color="primary"> {{ currentOrder.numItems}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Order Total: </ion-label>
      <ion-label color="primary"> ${{ currentOrder.orderTotal }}</ion-label>
    </ion-item>
  </ion-list> 
</ion-content>
