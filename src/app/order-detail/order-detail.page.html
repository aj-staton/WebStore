<ion-header>
  <ion-toolbar>
    <ion-title color= "dark">Order Details</ion-title>
  </ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button color="primary" href='/tabs/order-list'>
      <ion-icon color="dark" slot="icon-only" name="arrow-round-back"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label> ID: </ion-label>
      <ion-label color="primary"> {{ currentOrder.id }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Number of Items in Order: </ion-label>
      <ion-label color="primary"> {{ currentOrder.quantity }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Order Total: </ion-label>
      <ion-label color="primary"> ${{ currentOrder.total }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Date of Order: </ion-label>
      <ion-label color="primary"> {{ currentOrder.date }}</ion-label>
    </ion-item>
  </ion-list> 
</ion-content>
