<ion-header>
  <ion-toolbar>
    <ion-title color= "dark">Cart Item Detail</ion-title>
    <ion-button (click)='presentConfirm()' slot="end" color="primary">
      DELETE FROM CART
    </ion-button>
  </ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button color="primary" href='/tabs/order-list'>
      <ion-icon color="dark" slot="icon-only" name="arrow-round-back"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label> Product Ordered: </ion-label>
      <ion-label color="primary"> {{ currentOrder.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Number {{ currentOrder.name }}(s) Ordered: </ion-label>
      <ion-label color="primary"> {{ currentOrder.quantity }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Order Total: </ion-label>
      <ion-label color="primary"> ${{ currentOrder.total }}</ion-label>
    </ion-item>
  </ion-list> 
</ion-content>
